<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CalaBoom</title>
</head>
<body>
    <div class="game-container">
        <div class="messages">
            <p>Vidas: <span id="livesId"></span></p>
            <p>Tiempo: ⏳ <span id="timeId"></span></p>
            <p>Tu record: 🏁 <span id="recordId"></span></p>
            
        </div>
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>


    </div>
    <div id="areaReset" class="inactive">
        <div id="resetId" class="reset">
            <p id="result"></p>
            <p>Tiempo de esta partida: ⏳ <span id="time2Id"></span></p>
            <p>Tu record personal: 🏁 <span id="record2Id"></span></p>
            <button id="playAgain" class="inactive">Jugar</button>
            <div class="reset__cuadro">
                <p>¿Intentar otra vez?</p>  
                <button id="resetYes">Yes</button>
                <button id="resetNo">No</button>
            </div>
    </div>

    </div>

    
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
